<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SteamClone - Loja</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar">
        <a href="/" class="logo">Steam<span>Clone</span></a>

        <div class="nav-links">
            <a th:if="${currentUser != null && currentUser.papel == 'ADMIN'}" href="/jogos/novo" class="nav-btn">+ Add Jogo</a>
            
            <div th:if="${currentUser == null}" style="display: flex; gap: 15px; align-items: center;">
                <a href="/login" class="nav-btn">Entrar</a>
                <a href="/registrar" class="btn-primary">Criar Conta</a>
            </div>

            <div th:if="${currentUser != null}" style="display: flex; align-items: center; gap: 20px;">
                <span style="color: #fff;">
                    Olá, <b th:text="${currentUser.nomeCompleto}">Usuário</b>
                    <span style="color: #4cd137; font-size: 0.8em; margin-left: 5px;" 
                          th:text="'(R$ ' + ${currentUser.saldoCarteira} + ')'"></span>
                </span>
                
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit">Sair</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="section-title">Destaques da Semana</h2>

        <div class="game-grid">
            <div class="game-card" th:each="jogo : ${jogos}">
                <img th:src="${jogo.urlCapa}" alt="Capa do Jogo">
                
                <div class="game-details">
                    <div class="game-title" th:text="${jogo.titulo}">Título</div>
                    <div class="game-dev" th:text="${jogo.desenvolvedor}">Desenvolvedor</div>
                    
                    <div class="game-footer">
                        <div class="game-price" th:text="${'R$ ' + #numbers.formatDecimal(jogo.preco, 1, 'POINT', 2, 'COMMA')}">
                            R$ 99,90
                        </div>
                        
                        <div th:if="${currentUser != null && currentUser.papel == 'ADMIN'}" style="display: flex; gap: 5px;">
    
                            <a th:href="@{/jogos/editar/{id}(id=${jogo.id})}" 
                                style="background-color: #333; color: #a29bfe; padding: 5px 10px; border-radius: 4px; text-decoration: none; font-size: 0.9em;">
                                Editar
                            </a>
    
                            <a th:href="@{/jogos/deletar/{id}(id=${jogo.id})}" 
                                    style="background-color: #333; color: #ff7675; padding: 5px 10px; border-radius: 4px; text-decoration: none; font-size: 0.9em;"
                                onclick="return confirm('Tem certeza que deseja excluir este jogo?');">
                                Excluir
                            </a>

                        </div>
                        </div>
                    </div>
                        <form th:if="${currentUser != null}" th:action="@{/comprar/{id}(id=${jogo.id})}" method="post">
    <button type="submit" class="btn-buy">Comprar</button>
</form>

<a th:if="${currentUser == null}" href="/login" class="btn-buy" style="display:block; text-align:center; text-decoration:none;">Comprar</a> 
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
