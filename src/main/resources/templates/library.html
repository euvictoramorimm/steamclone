<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minha Biblioteca - SteamClone</title>
    
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar">
        <a href="/" class="logo">Steam<span>Clone</span></a>

        <div class="nav-links">
            <a href="/" class="nav-btn">
                <i class="bi bi-shop"></i> Voltar para Loja
            </a>

            <div th:if="${currentUser != null}" style="display: flex; align-items: center; gap: 20px;">
                
                <a href="/biblioteca" class="nav-btn" style="color: #fff; font-weight: bold; display: flex; align-items: center; gap: 5px;">
                    <i class="bi bi-collection-play-fill" style="color: #0078f2;"></i> 
                    <span>Minha Biblioteca</span>
                </a>

                <div style="display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.4); padding: 5px 15px; border-radius: 20px; border: 1px solid #444;">
                    <i class="bi bi-wallet2" style="color: #4cd137;"></i>
                    <span style="color: #4cd137; font-weight: bold;" 
                          th:text="'R$ ' + ${#numbers.formatDecimal(currentUser.saldoCarteira, 1, 'POINT', 2, 'COMMA')}"></span>
                    
                    <form th:action="@{/adicionar-saldo}" method="post" style="margin:0;">
                        <input type="hidden" name="valor" value="50.00">
                        <button type="submit" title="Depositar R$ 50" style="background: none; border: none; cursor: pointer;">
                            <i class="bi bi-plus-circle-fill" style="color: #4cd137;"></i>
                        </button>
                    </form>
                </div>
                
                <span style="color: #fff; font-size: 0.9em; display: flex; align-items: center; gap: 5px;">
                    <i class="bi bi-person-circle"></i>
                    <b th:text="${currentUser.nomeCompleto.split(' ')[0]}">User</b>
                </span>
                
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" title="Sair" style="background: none; border: none; color: #aaa; cursor: pointer; font-size: 1.2rem;">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="section-title"><i class="bi bi-joystick"></i> Minha Biblioteca</h2>

        <div th:if="${jogos.empty}" style="text-align: center; color: #aaa; margin-top: 50px;">
            <i class="bi bi-controller" style="font-size: 4rem; color: #333;"></i>
            <h3>Você ainda não tem jogos.</h3>
            <p>Que tal explorar a loja?</p>
            <a href="/" class="btn-primary" style="margin-top: 20px; display: inline-block;">
                <i class="bi bi-cart"></i> Ir para a Loja
            </a>
        </div>

        <div class="game-grid">
            <div class="game-card" th:each="jogo : ${jogos}">
                <a th:href="@{/jogo/{id}(id=${jogo.id})}" style="cursor: pointer; display: block;">
                    <img th:src="${jogo.urlCapa}" alt="Capa">
                </a>

                <div class="game-details">
                    <div class="game-title" th:text="${jogo.titulo}">Título</div>
                    
                    <div class="game-footer" style="justify-content: center;">
                        <button class="btn-buy" style="background-color: #4cd137; width: 100%; color: #000; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px;">
                            <i class="bi bi-play-circle-fill" style="font-size: 1.2rem;"></i> JOGAR
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
